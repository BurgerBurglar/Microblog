{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _("Login") }}</h1>
    <div class="row">
        <div class="col-md-6">
            {{ wtf.quick_form(form) }}
            <br>
            <div>
                <ul class="list-inline">
                    <li><a href="{{ url_for('auth.register') }}">{{_("Sign up for Microblog")}}</a></li>
                    <li><a href="{{ url_for('auth.reset_password_request') }}">{{_("Forgot your password?")}}</a></li>
                </ul>
                
            </div>
        </div>
    </div>
{% endblock app_content %}
